<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Name Tag Reader</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Upload Image</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="imageUpload" class="form-label">Select image files (JPEG, PNG)</label>
                            <input class="form-control" type="file" id="imageUpload" accept=".jpg,.jpeg,.png" multiple>
                        </div>
                        <div class="mb-3">
                            <button id="processBtn" class="btn btn-primary">Process Images</button>
                        </div>
                        <div class="mb-3">
                            <button id="captureBtn" class="btn btn-secondary">Capture from Camera</button>
                        </div>
                        <div id="cameraContainer" class="d-none mb-3">
                            <video id="camera" width="100%" autoplay></video>
                            <button id="snapBtn" class="btn btn-info mt-2">Take Photo</button>
                            <button id="closeCameraBtn" class="btn btn-danger mt-2">Close Camera</button>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Image Preview</h5>
                    </div>
                    <div class="card-body text-center">
                        <div id="imagePreview">
                            <p class="text-muted">No image selected</p>
                        </div>
                        <div id="processingStatus" class="mt-3 d-none">
                            <div class="progress">
                                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                            <p id="statusText" class="mt-2">Processing image...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Extracted Data</h5>
                        <div>
                            <button id="downloadCSV" class="btn btn-success">Download CSV</button>
                            <button id="downloadJSON" class="btn btn-info">Download JSON</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="resultTable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Number</th>
                                        <th>Name</th>
                                        <th>Organization</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="resultBody">
                                    <!-- Results will be added here -->
                                </tbody>
                            </table>
                        </div>
                        <div id="noResults" class="text-center text-muted">
                            <p>No data extracted yet</p>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title">Manual Entry</h5>
                    </div>
                    <div class="card-body">
                        <form id="manualEntryForm">
                            <div class="mb-3">
                                <label for="manualName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="manualName" placeholder="e.g. Ryan Taylor">
                            </div>
                            <div class="mb-3">
                                <label for="manualOrg" class="form-label">Organization</label>
                                <input type="text" class="form-control" id="manualOrg" placeholder="e.g. BLCK VC">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Entry</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas for image processing (hidden) -->
    <canvas id="imageCanvas" style="display: none;"></canvas>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
